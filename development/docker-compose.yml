version: "3.8"

services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - ecommerce-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ecommerce-server:
    build:
      context: ../ecommerce-platform-server
      dockerfile: Dockerfile.dev
    container_name: ecommerce-server
    ports:
      - "8081:8081"
    volumes:
      - ../ecommerce-platform-server/src:/app/src
      - ../ecommerce-platform-server/target:/app/target
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      # Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ecommerce_platform?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      # Swagger
      - SPRINGDOC_SWAGGER_UI_TAGS_SORTER=alpha
      # JWT
      - JWT_SECRET=YOUR_JWT_SECRET
      # Kafka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=main-server
      - SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET=earliest
      - SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES=com.yashmerino.ecommerce.kafka.events
      # Redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network

  payment-service:
    build:
      context: ../ecommerce-platform-payment-service
      dockerfile: Dockerfile.dev
    container_name: payment-service
    ports:
      - "8082:8082"
    volumes:
      - ../ecommerce-platform-payment-service/src:/app/src
      - ../ecommerce-platform-payment-service/target:/app/target
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      # Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ecommerce_platform_payment_service?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      # Swagger
      - SPRINGDOC_SWAGGER_UI_TAGS_SORTER=alpha
      # Kafka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=payment-service
      - SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET=earliest
      - SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES=com.yashmerino.ecommerce.kafka.events
      # Stripe
      - STRIPE_API_KEY=YOUR_STRIPE_KEY
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - ecommerce-network

  notification-service:
    build:
      context: ../ecommerce-platform-notification-service
      dockerfile: Dockerfile.dev
    container_name: notification-service
    ports:
      - "8083:8083"
    volumes:
      - ../ecommerce-platform-notification-service/src:/app/src
      - ../ecommerce-platform-notification-service/target:/app/target
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      # Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ecommerce_platform_notification_service?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      # Swagger
      - SPRINGDOC_SWAGGER_UI_TAGS_SORTER=alpha
      # Kafka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=notification-service
      - SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET=earliest
      - SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES=com.yashmerino.ecommerce.kafka.events
      # Mail
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=YOUR_GMAIL_USERNAME
      - SPRING_MAIL_PASSWORD=YOUR_GMAIL_PASSWORD
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
    depends_on:
      kafka:
        condition: service_started
    networks:
      - ecommerce-network

  ecommerce-ui:
    build:
      context: ../ecommerce-platform-ui
      dockerfile: Dockerfile.dev
    container_name: ecommerce-ui
    ports:
      - "8080:8080"
    volumes:
      - ../ecommerce-platform-ui/src:/app/src
      - ../ecommerce-platform-ui/public:/app/public
      - ../ecommerce-platform-ui/index.html:/app/index.html
      - /app/node_modules
    environment:
      - VITE_API_URL=http://ecommerce-server:8081
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - ecommerce-server
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql-data:
  maven-cache:
