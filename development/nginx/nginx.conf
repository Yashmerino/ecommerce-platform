user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Limit request body size (1MB)
    client_max_body_size 1m;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Disable cache for API
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    # Rate limiting zone for auth endpoints
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_status 429;

    upstream ecommerce-server {
        server ecommerce-server:8081;
    }

    upstream payment-service {
        server payment-service:8082;
    }

    upstream notification-service {
        server notification-service:8083;
    }

    upstream ecommerce-ui {
        server ecommerce-ui:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # UI - Frontend
        location / {
            proxy_pass http://ecommerce-ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main Server API - with rate limiting for auth endpoints
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://ecommerce-server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Set-Cookie;
            
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Main Server API - other endpoints
        location /api/ {
            proxy_pass http://ecommerce-server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Set-Cookie;
        }

        # Swagger UI for main server
        location /swagger-ui/ {
            proxy_pass http://ecommerce-server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /v3/api-docs {
            proxy_pass http://ecommerce-server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Payment Service API
        location /payment-api/ {
            proxy_pass http://payment-service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Notification Service API
        location /notification-api/ {
            proxy_pass http://notification-service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Swagger UI for notification service
        location /notification-swagger-ui/ {
            proxy_pass http://notification-service/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /notification-v3/api-docs {
            proxy_pass http://notification-service/v3/api-docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
