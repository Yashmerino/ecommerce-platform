server.port=8081

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_platform
spring.datasource.username=root
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Swagger
springdoc.swagger-ui.tagsSorter=alpha

# JWT
jwt.secret=YOUR_JWT_SECRET

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=main-server
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.yashmerino.ecommerce.kafka.events

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

